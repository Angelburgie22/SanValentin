<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Te Amo Tanto, Mi Vida</title>
</head>
<body>
    <!-- Background Pulsating Hearts -->
    <div class="background-hearts">
      <div class="pulsating-heart" style="top: 10%; left: 5%;"></div>
      <div class="pulsating-heart" style="top: 10%; left: 90%;"></div>
      <div class="pulsating-heart" style="top: 70%; left: 20%;"></div>
      <div class="pulsating-heart" style="top: 45%; left: 65%;"></div>
      <div class="pulsating-heart" style="top: 80%; left: 90%;"></div>
    </div>

    <!-- Background Letters -->
    <div id="img1" class="bg-card" style="top: 70%; left: 2%;">
      <div class="bg-text">
          1
      </div>
      <div class="bg-letter-heart"></div>
    </div>
    <div id="img2" class="bg-card" style="top: 37%; left: 10%;">
      <div class="bg-text">
          2
      </div>
      <div class="bg-letter-heart"></div>
    </div>
    <div id="img3" class="bg-card" style="top: 10%; left: 30%;">
      <div class="bg-text">
          3
      </div>
      <div class="bg-letter-heart"></div>
    </div>
    <div id="img4" class="bg-card" style="top: 10%; left: 60%;">
      <div class="bg-text">
          4
      </div>
      <div class="bg-letter-heart"></div>
    </div>
    <div id="img5" class="bg-card" style="top: 40%; left: 80%;">
      <div class="bg-text">
          5
      </div>
      <div class="bg-letter-heart"></div>
    </div>
  
    <!-- Letter (Envelope) Animation Section -->
    <div class="container">  
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">
            ¡Feliz<br />Día de<br />San Valentín!
          </div>
          <div class="letter-heart"></div>
        </div>
        <div class="shadow"></div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
    </div>
  
    <!-- PDF Modal -->
    <div id="pdfModal" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="AmorDeMiVida.pdf" frameborder="0"></iframe>
      </div>
    </div>

    <div id="pdfModal1" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="EresEspectacular.pdf" frameborder="0"></iframe>
      </div>
    </div>

    <div id="pdfModal2" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="EresDemasiadoLinda.pdf" frameborder="0"></iframe>
      </div>
    </div>

    <div id="pdfModal3" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="EresMuyTierna.pdf" frameborder="0"></iframe>
      </div>
    </div>

    <div id="pdfModal4" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="SiempreEresPerfecta.pdf" frameborder="0"></iframe>
      </div>
    </div>

    <div id="pdfModal5" class="pdf-modal" style="display: none;">
      <div class="pdf-content">
        <iframe src="TeAmaréPorSiempre.pdf" frameborder="0"></iframe>
      </div>
    </div>
  
    <!-- jQuery (for the animations) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
